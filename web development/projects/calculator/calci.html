<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="main">
        <input type="text" class="result" readonly>
        <div class="button">
            <button class="box" onclick="currentDisplay = ''; document.querySelector('.result').value = currentDisplay;">c</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '1'; document.querySelector('.result').value = currentDisplay;">1</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '2'; document.querySelector('.result').value = currentDisplay;">2</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '+'; document.querySelector('.result').value = currentDisplay;">+</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '3'; document.querySelector('.result').value = currentDisplay;">3</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '4'; document.querySelector('.result').value = currentDisplay;">4</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '-'; document.querySelector('.result').value = currentDisplay;">-</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '5'; document.querySelector('.result').value = currentDisplay;">5</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '6'; document.querySelector('.result').value = currentDisplay;">6</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '*'; document.querySelector('.result').value = currentDisplay;">*</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '7'; document.querySelector('.result').value = currentDisplay;">7</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '8'; document.querySelector('.result').value = currentDisplay;">8</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '/'; document.querySelector('.result').value = currentDisplay;">/</button>

            <button class="box" onclick="
            let result = eval(currentDisplay);
            currentDisplay = result; document.querySelector('.result').value = currentDisplay;">=</button>

            <button class="box" onclick="currentDisplay = currentDisplay + '9'; document.querySelector('.result').value = currentDisplay;">9</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '0'; document.querySelector('.result').value = currentDisplay;">0</button>
            <button class="box" onclick="currentDisplay = currentDisplay + '.'; document.querySelector('.result').value = currentDisplay;">.</button>
        </div>
    </div>

    <script>
        let currentDisplay = '';
        document.querySelector('.result').value = currentDisplay;
    </script>
</body>
</html>
